{% extends 'base.html' %}
{% block content %}
<h2>Delete diploma {{ object }}</h2>
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete this diploma?</p>
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'diploma_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
